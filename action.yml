name: 'Send SMTP Email'
description: 'Invia una mail usando SMTP username/password'
author: 'Pierangelo'

inputs:
  smtp-host:
    description: 'SMTP host'
    required: true
  smtp-port:
    description: 'SMTP port'
    required: true
  smtp-user:
    description: 'Email del mittente'
    required: true
  smtp-pass:
    description: 'Password o App Password del mittente'
    required: true
  to-email:
    description: 'Email destinatario'
    required: true
  subject:
    description: 'Oggetto della mail'
    required: false
  body:
    description: 'Corpo della mail'
    required: false

outputs:
  message-id:
    description: 'ID del messaggio inviato'

runs:
  using: 'node20'
  main: 'dist/index.js'
